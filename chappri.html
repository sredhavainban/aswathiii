    #gallery-play-music-btn {

    @keyframes btnPop {

    /* Photo Popup Modal Styles */
    .photo-modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      animation: modalFadeIn 0.3s ease-out;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      position: relative;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .modal-image {
      max-width: 90vw;
      max-height: 90vh;
      min-width: 200px;
      min-height: 200px;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: block;
    }
    
    .modal-video {
      max-width: 90vw;
      max-height: 90vh;
      min-width: 300px;
      min-height: 200px;
      width: auto;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: block;
    }
    
    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10001;
      transition: transform 0.2s;
    }
    
    .close-modal:hover {
      transform: scale(1.2);
    }
    
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 50px;
      cursor: pointer;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      transition: all 0.3s;
      z-index: 10001;
    }
    
    .nav-arrow:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: translateY(-50%) scale(1.1);
    }
    
    .prev-arrow {
      left: 30px;
    }
    
    .next-arrow {
      right: 30px;
    }
    
    .photo-counter {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 10001;
    }
    
    @media (max-width: 600px) {

];


    
    let currentPhotoIndex = 0;
    
    function openModal(index) {
      currentPhotoIndex = index;
      showPhoto();
      document.getElementById('photoModal').style.display = 'block';
      document.body.style.overflow = 'hidden'; // Prevent scrolling
    }
    
    function closeModal() {
      document.getElementById('photoModal').style.display = 'none';
      document.body.style.overflow = 'auto'; // Restore scrolling
    }
    
    function changePhoto(direction) {
      currentPhotoIndex += direction;
      
      if (currentPhotoIndex < 0) {
        currentPhotoIndex = photos.length - 1;
      } else if (currentPhotoIndex >= photos.length) {
        currentPhotoIndex = 0;
      }
      
      showPhoto();
    }
    
    function showPhoto() {
      const modalMedia = document.getElementById('modalMedia');
      const photoCounter = document.getElementById('photoCounter');
      const photo = photos[currentPhotoIndex];
      
      modalMedia.innerHTML = '';
      
      if (photo.type === 'image') {
        const img = document.createElement('img');
        img.src = photo.src;
        img.alt = photo.alt;
        img.className = 'modal-image';
        modalMedia.appendChild(img);
      } else if (photo.type === 'video') {
        const video = document.createElement('video');
        video.src = photo.src;
        video.controls = true;
        video.autoplay = true;
        video.className = 'modal-video';
        modalMedia.appendChild(video);
      }
      
      photoCounter.textContent = `${currentPhotoIndex + 1} / ${photos.length}`;
    }
    
    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      const modal = document.getElementById('photoModal');
      if (modal.style.display === 'block') {
        if (e.key === 'Escape') {
          closeModal();
        } else if (e.key === 'ArrowLeft') {
          changePhoto(-1);
        } else if (e.key === 'ArrowRight') {
          changePhoto(1);
        }
      }
    });
    
    // Close modal when clicking outside the image
    document.getElementById('photoModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var playBtn = document.getElementById('gallery-play-music-btn');
      var audio = document.getElementById('gallery-bg-music');
      var overlay = document.getElementById('gallery-music-overlay');
      if (playBtn && audio && overlay) {
        playBtn.onclick = function() {
          audio.play();
          overlay.style.display = 'none';
        };
      }
    });
  </script>
